<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="product">
            <div class="product__image">
                <img src="images/image-product-desktop.jpg" alt="Chanel perfume">
            </div>
            <div class="product__content">
                <div class="inner-content">
                    <p class="tag">PERFUME</p>
                    <h1 class="heading black">Gabrielle Essence Eau De Parfum</h1>
                    <p class="body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="product__price">
                        <h2 class="heading green">$149.99</h2>
                        <p class="price">$169.99</p>
                    </div>
                    <button class="add-to-cart button">
                        <img src="images/icon-cart.svg" alt="Icon">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
